<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/helper.js" defer></script>
  </head>
  <body onload="populateForm()">
    <fieldset class="fieldset2">
      <form id="loginForm" onsubmit="return saveLogin(event)">
        <h3>Welcome back!</h3>
        <h4>Glad to see you</h4>
        <br />
        <br />
        <br />
        <br />
        <label for="Email"><b></b></label>
        <input type="text" placeholder="Enter Email" name="Email" required />
        <br />
        <br />
        <label for="password"><b></b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          minlength="6"
          maxlength="20"
        />
        <br />
        <br />
        <label>
          <input type="checkbox" checked="checked" name="remember" />
          Remember me
        </label>
        <br />
        <br />
        <button type="Login" class="button1">Login</button>
      </form>
      <br />
      <br />

      <div class="button-container">
        <a href="signup.html" class="button2">register</a>
        <a href="first.html" class="button2">Back</a>
      </div>
    </fieldset>
  </body>
</html>
