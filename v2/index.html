<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="todo">
    <div class="index">
      <div class="event">
        <div class="event__add">
          <form class="event__add__form" onsubmit="handleAddEventC(event)">
            <div class="box__left">
              <div class="event__add__info--titel">
                <label for="eventName">Event Name</label>
              </div>
              <div class="event__add__info">
                <input type="text" name="eventName" />
              </div>
              <div class="event__add__info--titel">
                <label for="category">category</label>
              </div>
              <div class="event__add__info">
                <select name="category">
                  <option value="personal">personal</option>
                  <option value="family">family</option>
                  <option value="work">work</option>
                </select>
              </div>

              <div class="event__add__info--titel">
                <label for="datetime-local">Date</label>
              </div>
              <div class="event__add__info">
                <input type="datetime-local" name="date" />
              </div>
              <div class="event__add__info--titel">
                <label for="color">Background color</label>
              </div>
              <div class="event__add__info">
                <input type="color" name="color" />
              </div>
            </div>
            <div class="box__right">
              <div class="event__add__info--titel">
                <label for="importance--titel">importance</label>
              </div>
              <div class="event__add__info">
                <input type="number" name="importance" />
              </div>
              <div class="event__add__info--titel">
                <label for="description">Description</label>
              </div>
              <div class="event__add__info">
                <input class="description" type="text" name="description" />
              </div>
              <div class="event__add__info">
                <button type="submit">Add Event</button>
              </div>
              <button onclick="showExistingEvents()">
                Show Existing Events
              </button>
            </div>
          </form>
        </div>
        <div id="massage"></div>
      </div>
      <div class="event__panel">
        <div class="wapper">
          <div class="wapper2">
            <h3 class="event__panel__title">My Events</h3>
          </div>

          <div class="event__panel__events"></div>
        </div>
      </div>
    </div>
  </body>
</html>
