<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

      <label for="eventTime">Event Time:</label>

      <button type="submit">Add Event</button> -->
    <!-- </form> -->
    <form onsubmit="handleAddEventC(event)">
      <label for="eventName">Event Name</label>

      <input type="text" name="eventName" />

      <label for="category">category</label>

      <select name="category">
        <option value="shoes">Shoes</option>
        <option value="shirts">Shirts</option>
        <option value="dresses">Dresses</option>
      </select>

      <input type="datetime-local" name="date" />

      <label for="color">color</label>

      <input type="color" name="color" />

      <label for="importance">importance</label>

      <input type="number" name="importance" />

      <input type="submit" value="Add Item" />
    </form>

    <div id="massage"></div>
    <h3 class="event-panel-title">My Events</h3>

    <div class="my-events" id="eventCRender"></div>
  </body>
</html>
