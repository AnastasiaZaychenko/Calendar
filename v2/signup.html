<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                         initial-scale=1.0"
    />
    <title>signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/helper.js" defer></script>
  </head>
  <body onload="populateForm()">
    <fieldset class="fieldset1">
      <form id="signupForm" onsubmit="return saveSignup(event)">
        <h3>Hello!</h3>
        <h4>register to get started</h4>
        <br />
        <br />
        <label for="newUserName"><b></b></label>
        <input
          type="text"
          placeholder="Enter User Name"
          name="newUserName"
          required
        />
        <br />
        <br />
        <label for="newEmail"><b></b></label>
        <input type="text" placeholder="Enter Email" name="newEmail" required />
        <br />
        <br />
        <label for="newPassword"><b></b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="newPassword"
          required
          minlength="6"
          maxlength="20"
        />
        <br />
        <br />
        <label for="password-repeat"><b></b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="password-repeat"
          required
          minlength="6"
          maxlength="20"
        />
        <br />
        <br />
        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>
        <br />
        <br />
        <div class="clearfix">
          <button type="signup" class="button1">register</button>
          <button type="reset" class="button1">Cancel</button>
        </div>
      </form>
      <br />
      <div class="button-container">
        <a href="login.html" class="button2">Back to Login</a>
        <a href="first.html" class="button2">Back </a>
      </div>
      <br />
      <p>
        By creating an account <br />
        you agree to our
        <a
          class="terms"
          href="https://policies.google.com/terms?hl=en-US"
          style="color: dodgerblue"
          >Terms and Privacy</a
        >.
      </p>
    </fieldset>
  </body>
</html>
